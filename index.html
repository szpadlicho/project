        <script type="text/javascript">
            $(document).ready(function($) {
                $( '.ch' ).click(function(){
                   var kol = $(this).val();
                   $( '.tx' ).attr('value', kol); 
                });
            });
        </script>

    </head>
    <body>
        <form method="POST">
            <input class="tx" type="text" name="text" />
            <br />
            <input class="ch" type="checkbox" name="ch1" value="cz1" />cz1<br />
            <input class="ch" type="checkbox" name="ch2" value="cz2" />cz2<br />
            <input class="ch" type="checkbox" name="ch3" value="cz3" />cz3<br />
            <input class="ch" type="checkbox" name="ch4" value="cz4" />cz4<br />
        </form>
    </body>
